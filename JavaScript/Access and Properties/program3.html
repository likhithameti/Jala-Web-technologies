<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Count Value : <span id="value">0</span></p>
    <button onclick="increment()">Count</button>

    <script>
        
        function increment(){
            let curr = document.getElementById("value").innerHTML 
            curent = parseInt(curr)
            curent = curent+1;
            document.getElementById("value").innerHTML = curent;
        }
    </script>
</body>
</html>
